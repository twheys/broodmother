<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>


<body tiles:fragment="content">

	<span id="language-selector" th:text="#{language.text.select}">Language</span>
	:&nbsp;&nbsp;
	<span id="current-language" th:text="#{language.text.value}">English</span>
	
	<div class="dropdown">
		<ul>
			<li><a href="?lang=en" class="selector en">English</a></li>
			<li><a href="?lang=es" class="selector es">Español</a></li>
			<li><a href="?lang=fr" class="selector fr">Fraçois</a></li>
			<li><a href="?lang=de" class="selector de">Deutsch</a></li>
			<li><a href="?lang=it" class="selector it">Italia</a></li>
		</ul>
	</div>
</body>

</html>
