<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org" lang="en">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>


<body tiles:fragment="content">

<p th:if="${error}" th:text="#{login.message.error}">Wrong user name or password!</p>

<form method="post" th:action="@{/gateway}" action="/login/check" >

	<div>
		<label for="username" th:text="#{login.label.username}">User Name or Email</label>
		<input id="username" name="username" type="text" />
	
		<label for="password" th:text="#{login.label.password}">Password</label>
		<input name="password" type="password" />
	</div>

	<div>
		<a href="#" th:href="@{#}" th:text="#{login.link.fpassword}">Forgot Password?</a>

		<label for="rememberme" th:text="#{login.link.rememberme}">Remember me?</label>		
		<input id="rememberme" name="_spring_security_remember_me" type="checkbox" />

		<input type="submit" name="Login" th:value="#{login.button.login}" value="Login" />
	</div>

</form>
	
</body>

</html>
